spring.application.name=post
server.port=8081
# Enables the H2 console
spring.h2.console.enabled=true
# Creates the database
spring.datasource.url=jdbc:h2:file:~/post;DB_CLOSE_ON_EXIT=FALSE
# Put quotes around table-names in order to prevent errors caused by preserved names, such as "User"
spring.jpa.properties.hibernate.auto_quote_keyword=true
# Creates or updates the schema if needed
spring.jpa.hibernate.ddl-auto=update

amqp.exchange.new-posts=new-posts.topic
amqp.queue.post=post.queue

# Shows declaration of exchanges, queues, bindings, etc.
logging.level.org.springframework.amqp.rabbit.core.RabbitAdmin = DEBUG
